name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "18"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Tests unitaires et d'int√©gration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting (si configur√©)
        run: npm run lint --if-present

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('./coverage/coverage-summary.json')) {
              const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
              const comment = `## Test Coverage Report
              
              | Type | Percentage |
              |------|------------|
              | Lines | ${coverage.total.lines.pct}% |
              | Functions | ${coverage.total.functions.pct}% |
              | Branches | ${coverage.total.branches.pct}% |
              | Statements | ${coverage.total.statements.pct}% |
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  build-docker:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy-vm:
    name: Deploy to Production VM
    runs-on: ubuntu-latest
    needs: [test, build-docker]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production server
        run: |
          # Copier les scripts de d√©ploiement
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r ./scripts/deploy/* ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }}:/tmp/

          # Ex√©cuter le d√©ploiement
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /tmp
            chmod +x deploy.sh
            ./deploy.sh latest
          EOF

      - name: Health check
        run: |
          sleep 30  # Attendre que l'application d√©marre
          curl -f http://${{ secrets.PRODUCTION_HOST }}:3000/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ D√©ploiement r√©ussi sur ${{ secrets.PRODUCTION_HOST }}"

  deploy-docker-staging:
    name: Deploy Docker to Staging
    runs-on: ubuntu-latest
    needs: [test, build-docker]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'
    environment: staging

    steps:
      - name: Deploy to staging with Docker
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ needs.build-docker.outputs.image-tag }}"
          # Ici vous pourriez d√©ployer sur un service comme Azure Container Instances,
          # AWS ECS, ou un cluster Kubernetes

  deploy-docker-production:
    name: Deploy Docker to Production
    runs-on: ubuntu-latest
    needs: [test, build-docker, deploy-vm]
    if: github.ref == 'refs/heads/main'
    environment: production-docker

    steps:
      - name: Deploy to production with Docker
        run: |
          echo "Deploying to production environment..."
          echo "Image: ${{ needs.build-docker.outputs.image-tag }}"
          # D√©ploiement sur l'infrastructure de production

  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [test, build-docker, deploy-vm]
    if: always()

    steps:
      - name: Notify on success
        if: ${{ needs.test.result == 'success' && needs.build-docker.result == 'success' }}
        run: |
          echo "Pipeline ex√©cut√©e avec succ√®s!"

      - name: Notify on failure
        if: ${{ needs.test.result == 'failure' || needs.build-docker.result == 'failure' || needs.deploy-vm.result == 'failure' }}
        run: |
          echo "La pipeline a √©chou√©e."
